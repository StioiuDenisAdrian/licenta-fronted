<div>
   
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        required
        [(ngModel)]="data.name"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        type="text"
        required
        [(ngModel)]="data.email"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>
       
</div>

<div>


  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="data.birthday"
      [ngModelOptions]="{ standalone: true }"
    />
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div>
  <span *ngIf="hasErrors" style="color: red"
    >There are missing fields, please complete them.</span
  >
</div>

<div>
<button mat-button color="primary" (click)="save()" class="btn btn-success">
Save
</button>

<button mat-button color="primary" (click)="close()" class="btn btn-success">
Close
</button>
</div>
